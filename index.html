<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشغل فيديو مع تعليق صوتي مباشر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            width: 80%;
            max-width: 720px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>مشغل فيديو مع تعليق صوتي مباشر</h1>
    <video id="videoPlayer" controls muted autoplay>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        متصفحك لا يدعم تشغيل الفيديو.
    </video>
    <div>
        <button onclick="startLiveCommentary()">ابدأ التعليق المباشر</button>
        <button onclick="stopLiveCommentary()">إيقاف التعليق المباشر</button>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        let audioContext, microphone, source, gainNode;

        // كتم صوت الفيديو تلقائيًا عند التشغيل
        videoPlayer.muted = true;

        // دالة لبدء التعليق الصوتي المباشر
        async function startLiveCommentary() {
            try {
                // إنشاء AudioContext
                audioContext = new (window.AudioContext || window.webkitAudioContext)();

                // طلب إذن استخدام الميكروفون
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                // إنشاء مصدر الميكروفون
                microphone = audioContext.createMediaStreamSource(stream);

                // التحكم في مستوى الصوت
                gainNode = audioContext.createGain();
                gainNode.gain.value = 1; // التحكم في مستوى الصوت (1 يعني 100%)

                // توصيل الميكروفون بمكبرات الصوت
                microphone.connect(gainNode).connect(audioContext.destination);

                alert("التعليق الصوتي المباشر قيد التشغيل!");
            } catch (error) {
                alert("حدث خطأ أثناء محاولة الوصول إلى الميكروفون: " + error.message);
            }
        }

        // دالة لإيقاف التعليق الصوتي المباشر
        function stopLiveCommentary() {
            if (audioContext && audioContext.state !== "closed") {
                audioContext.close();
                alert("تم إيقاف التعليق الصوتي المباشر.");
            }
        }
    </script>
</body>
</html>
